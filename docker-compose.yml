version: '3.8'

services:
  whatsapp-api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-api
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MAX_SESSIONS=${MAX_SESSIONS:-10}
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-300000}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    volumes:
      # Persist WhatsApp session data
      - ./session_data:/app/session_data
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    # Security options (temporarily disabled for debugging)
    # security_opt:
    #   - no-new-privileges:true
    privileged: true
    shm_size: 2gb
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 60s

